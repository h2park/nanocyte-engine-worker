language: node_js
node_js:
  - '5'
services:
  - mongodb
  - redis
env:
  matrix:
    - CXX=g++-4.8
  global:
    secure: >-
      
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc'
install:
  - npm install
  - pushd ./node_modules/@octoblu/nanocyte-engine-simple; npm install; popd
script:
  - npm test
  - pushd ./node_modules/@octoblu/nanocyte-engine-simple; npm test; popd
branches:
  only:
    - '/^v[0-9]/'
after_success:
  - npm run coverage
  - 'npm run mocha:json'
  - 'bash <(curl -s https://codecov.io/bash)'
  - 'bash <(curl -s https://codecov.octoblu.com/bash)'
notifications:
  webhooks: 'https://deploy-state.octoblu.com/deployments/travis-ci/pro'
